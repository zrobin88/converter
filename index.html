<body >
        <div class="jumbotron jumbotron-fluid" style='background: #682980d4'>
                <div class="container">
                  <h1 class="display-4 text-light">Converter</h1>
                  <p class="lead text-light">Enter a number, select a unit of measurement, convert!</p>
                </div>
              </div>
 
           
     
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <input type="text" id="userInput">
            </div>
            <div class="col-sm-6">
                <h4 id='result'></h4>
            </div>
        </div>
        <div class="row">
                <div class="form-group">
                        <label for="exampleFormControlSelect1">Select Value to Convert</label>
                        <select class="form-control" id="exampleFormControlSelect1 fc">
                          <option id='m'>Mile to Km</option>
                          <option id ='k'>Km to Mile</option>
                          <option id='f'>Feet to Meter</option>
                          <option id='p'>Pound to Kilogram</option>
                          <option id='o'>Ounce to Gram</option>
                          <option id='i'>Inch to Cenimeter</option>
                        </select>
                      </div>
        </div>
        <div class="row">
          
                        <button class='btn' id='convert'>Convert</button>
          
        </div>


    </div>


    <script type="text/javascript" src="converter.js"></script>

</body>
